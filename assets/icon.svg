<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" width="512" height="512">
  <defs>
    <!-- Main gradient -->
    <linearGradient id="mainGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e40af"/>
      <stop offset="50%" style="stop-color:#3b82f6"/>
      <stop offset="100%" style="stop-color:#0d9488"/>
    </linearGradient>
    
    <!-- Inner gradient -->
    <linearGradient id="innerGradient" x1="0%" y1="100%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#0f172a"/>
      <stop offset="100%" style="stop-color:#1e293b"/>
    </linearGradient>
    
    <!-- Glow effect -->
    <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background circle -->
  <circle cx="256" cy="256" r="240" fill="url(#mainGradient)"/>
  
  <!-- Inner circle -->
  <circle cx="256" cy="256" r="200" fill="url(#innerGradient)"/>
  
  <!-- AI Brain/Neural network pattern -->
  <g filter="url(#glow)" stroke="#3b82f6" stroke-width="2" fill="none" opacity="0.4">
    <!-- Hexagonal core -->
    <polygon points="256,160 304,188 304,244 256,272 208,244 208,188" />
    <polygon points="256,240 304,268 304,324 256,352 208,324 208,268" />
    
    <!-- Neural connections -->
    <line x1="256" y1="160" x2="256" y2="120" />
    <line x1="304" y1="188" x2="340" y2="168" />
    <line x1="304" y1="244" x2="340" y2="264" />
    <line x1="208" y1="188" x2="172" y2="168" />
    <line x1="208" y1="244" x2="172" y2="264" />
    <line x1="256" y1="352" x2="256" y2="392" />
    <line x1="304" y1="324" x2="340" y2="344" />
    <line x1="208" y1="324" x2="172" y2="344" />
    
    <!-- Outer nodes -->
    <circle cx="256" cy="120" r="8" fill="#3b82f6"/>
    <circle cx="340" cy="168" r="6" fill="#3b82f6"/>
    <circle cx="340" cy="264" r="6" fill="#3b82f6"/>
    <circle cx="172" cy="168" r="6" fill="#3b82f6"/>
    <circle cx="172" cy="264" r="6" fill="#3b82f6"/>
    <circle cx="256" cy="392" r="8" fill="#0d9488"/>
    <circle cx="340" cy="344" r="6" fill="#0d9488"/>
    <circle cx="172" cy="344" r="6" fill="#0d9488"/>
  </g>
  
  <!-- XXT letters stylized as circuit paths -->
  <g fill="none" stroke="url(#mainGradient)" stroke-width="4" stroke-linecap="round" stroke-linejoin="round" filter="url(#glow)">
    <!-- X (left) -->
    <path d="M 156,200 L 180,240 L 156,280" opacity="0.8"/>
    <path d="M 180,200 L 156,240 L 180,280" opacity="0.8"/>
    
    <!-- X (middle) -->
    <path d="M 232,200 L 256,240 L 232,280"/>
    <path d="M 256,200 L 232,240 L 256,280"/>
    
    <!-- T -->
    <path d="M 296,200 L 356,200"/>
    <path d="M 326,200 L 326,280"/>
  </g>
  
  <!-- Core AI symbol - stylized brain/agent -->
  <g transform="translate(256, 256)" fill="#0d9488" filter="url(#glow)">
    <!-- Central node -->
    <circle cx="0" cy="0" r="16" fill="url(#mainGradient)"/>
    <!-- Inner glow -->
    <circle cx="0" cy="0" r="8" fill="#ffffff" opacity="0.8"/>
  </g>
  
  <!-- Sparkle accent -->
  <g fill="#ffffff" opacity="0.8">
    <circle cx="360" cy="140" r="4"/>
    <circle cx="148" cy="376" r="3"/>
    <circle cx="380" cy="320" r="2"/>
  </g>
  
  <!-- Subtle border ring -->
  <circle cx="256" cy="256" r="238" fill="none" stroke="#ffffff" stroke-width="2" opacity="0.15"/>
</svg>
