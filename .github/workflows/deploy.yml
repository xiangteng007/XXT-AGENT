name: Deploy to Firebase

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:

env:
  NODE_VERSION: "20"

jobs:
  lint-and-test:
    name: Lint & Test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "npm"
          cache-dependency-path: apps/functions/package-lock.json

      - name: Install dependencies
        run: npm ci
        working-directory: apps/functions

      - name: Run linter
        run: npm run lint
        working-directory: apps/functions

      - name: Run tests
        run: npm test
        working-directory: apps/functions

  deploy:
    name: Deploy to Firebase
    needs: lint-and-test
    if: (github.ref == 'refs/heads/main' && github.event_name == 'push') || github.event_name == 'workflow_dispatch'
    runs-on: ubuntu-latest

    permissions:
      contents: read
      id-token: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "npm"
          cache-dependency-path: apps/functions/package-lock.json

      - name: Install dependencies
        run: npm ci
        working-directory: apps/functions

      - name: Build functions
        run: npm run build
        working-directory: apps/functions

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Setup Firebase CLI
        run: npm install -g firebase-tools

      - name: Deploy Firestore Rules & Indexes
        run: firebase deploy --only firestore --project ${{ secrets.FIREBASE_PROJECT_ID }}
        env:
          FIREBASE_CLI_EXPERIMENTS: webframeworks

      - name: Deploy Cloud Functions
        run: firebase deploy --only functions --force --project ${{ secrets.FIREBASE_PROJECT_ID }}
        env:
          FIREBASE_CLI_EXPERIMENTS: webframeworks

      - name: Notify deployment success
        if: success()
        run: echo "✅ Deployment successful!"

      - name: Notify deployment failure
        if: failure()
        run: echo "❌ Deployment failed!"
