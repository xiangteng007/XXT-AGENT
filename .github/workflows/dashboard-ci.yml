name: Dashboard CI

on:
  push:
    branches: [main]
    paths:
      - "apps/dashboard/**"
      - "packages/**"
      - ".github/workflows/dashboard-ci.yml"
  pull_request:
    branches: [main]
    paths:
      - "apps/dashboard/**"
      - "packages/**"

jobs:
  type-check-and-lint:
    name: Dashboard Type Check & Lint
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: apps/dashboard

    steps:
      - uses: actions/checkout@v6

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install pnpm
        uses: pnpm/action-setup@v4

      - name: Install dependencies
        run: pnpm install --frozen-lockfile || npm ci

      - name: TypeScript type check
        run: npx tsc --noEmit

      - name: Lint
        run: npm run lint

      - name: Build
        run: npm run build

      - name: Security audit
        run: npm audit --audit-level=high || true
