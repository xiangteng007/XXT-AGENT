# Dependabot configuration file
# https://docs.github.com/en/code-security/dependabot/dependabot-version-updates

version: 2
updates:
  # NPM dependencies for Functions
  - package-ecosystem: "npm"
    directory: "/functions"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
      timezone: "Asia/Taipei"
    open-pull-requests-limit: 5
    labels:
      - "dependencies"
      - "functions"
    commit-message:
      prefix: "chore(deps):"
    groups:
      firebase:
        patterns:
          - "firebase*"
          - "@firebase/*"
      typescript:
        patterns:
          - "typescript"
          - "@typescript-eslint/*"

  # NPM dependencies for Dashboard
  - package-ecosystem: "npm"
    directory: "/dashboard"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
      timezone: "Asia/Taipei"
    open-pull-requests-limit: 5
    labels:
      - "dependencies"
      - "dashboard"
    commit-message:
      prefix: "chore(deps):"
    groups:
      next:
        patterns:
          - "next"
          - "next-*"
      react:
        patterns:
          - "react"
          - "react-dom"
          - "@types/react*"

  # Python dependencies for services
  - package-ecosystem: "pip"
    directory: "/services/social-worker"
    schedule:
      interval: "weekly"
      day: "tuesday"
    open-pull-requests-limit: 3
    labels:
      - "dependencies"
      - "python"
    commit-message:
      prefix: "chore(deps):"

  - package-ecosystem: "pip"
    directory: "/services/market-streamer"
    schedule:
      interval: "weekly"
      day: "tuesday"
    open-pull-requests-limit: 3
    labels:
      - "dependencies"
      - "python"

  - package-ecosystem: "pip"
    directory: "/services/fusion-engine"
    schedule:
      interval: "weekly"
      day: "tuesday"
    open-pull-requests-limit: 3
    labels:
      - "dependencies"
      - "python"

  # Terraform
  - package-ecosystem: "terraform"
    directory: "/infra/terraform"
    schedule:
      interval: "monthly"
    labels:
      - "dependencies"
      - "terraform"
    commit-message:
      prefix: "chore(deps):"

  # GitHub Actions
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "monthly"
    labels:
      - "dependencies"
      - "github-actions"
    commit-message:
      prefix: "chore(deps):"
